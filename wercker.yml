box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $ANDROID_NDK_HOME
    # A step that executes `gradle build` command
    - script:
        name: run gradle build
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
    - script:
        name: run gradle pmd
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
  after-steps:
       # Use the build results
       - script:
           name: inspect build result
           code: |
             ls -la AndroidPlugins/build/apk/
             cp AndroidPlugins/build/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR
             ls -la /pipeline/build/AndroidPlugins/build/lint-results.html
             cp /pipeline/build/AndroidPlugins/build/*.html $WERCKER_REPORT_ARTIFACTS_DIR
